<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h2 class="heading">Guvi</h2>
        <div id="registrationForm">
            <div id="wrapper">
                <h2><i class="fa-solid fa-address-card"></i> Registration</h2>
                <form>
                    <div class="form-group">
                        <label for="userName" class="label">User Name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="User Name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="mobileNumber" class="label">Mobile Number</label>
                      <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" id="registrationButton" class="btn btn-primary">Submit</button>
                    <div class="label">Do you have an account ? <a href="./login.html">Login!</a></div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
